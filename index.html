<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
</head>

<body class="container">
    <form id='order'>
        <div id='toppings'>
            <h2>Toppings</h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Pepperoni" id="toppings1">
                <label class="form-check-label" for="toppings">
                    Pepperoni
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Meat Lovers" id="toppings2">
                <label class="form-check-label" for="toppings">
                    Meat Lovers
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Veggie" id="toppings3">
                <label class="form-check-label" for="toppings">
                    Veggie
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Anchovies" id="toppings4">
                <label class="form-check-label" for="toppings">
                    Anchovies
                </label>
            </div>
        </div>
        <div id='crust'>
            <div class="form-group">
                <label for="crust">
                    <h2>Crust</h2>
                </label>
                <select class="form-control" id="crustInput">
                    <option value="Deep Dish">Deep Dish</option>
                    <option value='Thin'>Thin</option>
                    <option value='Gluten free'>Gluten Free</option>
                    <option value='Regular'>Regular</option>
                </select>
            </div>
        </div>
        <div id='sauce'>
            <div class="form-group">
                <label for="sauceInput">
                    <h2>Sauce</h2>
                </label>
                <select class="form-control" id="sauceInput">
                    <option value="Marinera">Marinera</option>
                    <option value='Alfredo'>Alfredo</option>
                    <option value='Pesto'>Pesto</option>
                </select>
            </div>
        </div>
        <div>
            <button type="submit">Add to order</button>
        </div>
    </form>
    <div id='orders'></div>
</body>

</html>
